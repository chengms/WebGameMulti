<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCPVTMFC3Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LCPVTMFC3Y');
    </script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 性能优化 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#667eea">
    <meta name="color-scheme" content="light dark">
    
    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin>
    <link rel="preload" href="/src/styles/global.css" as="style">
    
    <!-- 图标和清单文件 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- SEO 优化 -->
    <title>GameTime Bar - Play Amazing Web Games Online</title>
    <meta name="description" content="Discover and play a collection of amazing web games including Snake, Tetris, 2048, Pacman, and more. Free online gaming platform with high-quality HTML5 games.">
    <meta name="keywords" content="web games, online games, HTML5 games, free games, snake, tetris, 2048, pacman, arcade games">
    <meta name="author" content="GameTime Bar Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="GameTime Bar - Play Amazing Web Games Online">
    <meta property="og:description" content="Discover and play a collection of amazing web games. Free online gaming platform.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/favicon.svg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="GameTime Bar - Web Games">
    <meta name="twitter:description" content="Play amazing web games online for free">
    
    <!-- 性能提示 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- 内联关键CSS以减少渲染阻塞 -->
    <style>
      /* 关键路径CSS - 首屏渲染优化 */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f7fafc;
        color: #2d3748;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 加载动画 */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #718096;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 首屏加载提示 -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading GameTime Bar...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
