<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
    }
    
    .game-container {
      margin-top: 20px;
      position: relative;
    }
    
    #game-board {
      background-color: #000;
      border: 5px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .score-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    
    .game-over h2 {
      margin-top: 0;
      font-size: 24px;
    }
    
    .game-over button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .game-over button:hover {
      background-color: #45a049;
    }
    
    .controls {
      margin-top: 20px;
      text-align: center;
    }
    
    .controls p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  
  <div class="score-container">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  
  <div class="game-container">
    <canvas id="game-board" width="300" height="300"></canvas>
    
    <div class="game-over" id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button id="restart-button">Play Again</button>
    </div>
  </div>
  
  <div class="controls">
    <p>Use arrow keys to control the snake</p>
    <p>Eat food to grow longer</p>
  </div>
  
  <script>
    // Game settings
    const GRID_SIZE = 15;
    const CELL_SIZE = 20;
    const INITIAL_SPEED = 150; // Milliseconds between moves
    const SPEED_INCREASE = 5; // Milliseconds to decrease per food eaten
    const MIN_SPEED = 50; // Minimum speed (maximum difficulty)
    
    // Game variables
    let canvas, ctx;
    let snake, food;
    let direction, nextDirection;
    let score, highScore;
    let gameInterval;
    let gameSpeed;
    let gameRunning;
    
    // DOM elements
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('high-score');
    const finalScoreElement = document.getElementById('final-score');
    const gameOverElement = document.getElementById('game-over');
    const restartButton = document.getElementById('restart-button');
    
    // Initialize the game
    function init() {
      // Get canvas and context
      canvas = document.getElementById('game-board');
      ctx = canvas.getContext('2d');
      
      // Load high score from local storage
      highScore = localStorage.getItem('snakeHighScore') || 0;
      highScoreElement.textContent = highScore;
      
      // Set up event listeners
      document.addEventListener('keydown', handleKeyDown);
      restartButton.addEventListener('click', restartGame);
      
      // Start the game
      startGame();
    }
    
    // Start a new game
    function startGame() {
      // Initialize game state
      snake = [{ x: 7, y: 7 }]; // Snake starts with one segment in the middle
      direction = 'right';
      nextDirection = 'right';
      score = 0;
      gameSpeed = INITIAL_SPEED;
      gameRunning = true;
      
      // Hide game over screen
      gameOverElement.style.display = 'none';
      
      // Update score display
      scoreElement.textContent = score;
      
      // Generate initial food
      generateFood();
      
      // Clear any existing interval
      if (gameInterval) clearInterval(gameInterval);
      
      // Start game loop
      gameInterval = setInterval(gameLoop, gameSpeed);
      
      // Force an initial render
      draw();
    }
    
    // Main game loop
    function gameLoop() {
      update();
      draw();
    }
    
    // Update game state
    function update() {
      // Update direction based on next direction
      direction = nextDirection;
      
      // Get head position
      const head = { ...snake[0] };
      
      // Update head position based on direction
      switch (direction) {
        case 'up':
          head.y -= 1;
          break;
        case 'down':
          head.y += 1;
          break;
        case 'left':
          head.x -= 1;
          break;
        case 'right':
          head.x += 1;
          break;
      }
      
      // Check for collision with walls
      if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
        gameOver();
        return;
      }
      
      // Check for collision with self (except when the snake just starts)
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver();
          return;
        }
      }
      
      // Add new head to the snake
      snake.unshift(head);
      
      // Check if snake ate the food
      if (head.x === food.x && head.y === food.y) {
        // Increase score
        score += 10;
        scoreElement.textContent = score;
        
        // Check for new high score
        if (score > highScore) {
          highScore = score;
          highScoreElement.textContent = highScore;
          localStorage.setItem('snakeHighScore', highScore);
        }
        
        // Generate new food
        generateFood();
        
        // Increase speed (decrease interval time) if not at maximum difficulty
        if (gameSpeed > MIN_SPEED) {
          gameSpeed -= SPEED_INCREASE;
          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        // Send score to parent window if in iframe
        sendScoreToParent();
      } else {
        // Remove tail if no food was eaten
        snake.pop();
      }
    }
    
    // Draw game on canvas
    function draw() {
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      snake.forEach((segment, index) => {
        // Head is a different color
        if (index === 0) {
          ctx.fillStyle = '#4CAF50'; // Green head
        } else {
          ctx.fillStyle = '#8BC34A'; // Lighter green body
        }
        
        ctx.fillRect(
          segment.x * CELL_SIZE,
          segment.y * CELL_SIZE,
          CELL_SIZE,
          CELL_SIZE
        );
        
        // Add a border to make segments distinct
        ctx.strokeStyle = '#000';
        ctx.strokeRect(
          segment.x * CELL_SIZE,
          segment.y * CELL_SIZE,
          CELL_SIZE,
          CELL_SIZE
        );
      });
      
      // Draw food
      ctx.fillStyle = '#FF5722'; // Orange
      ctx.beginPath();
      ctx.arc(
        food.x * CELL_SIZE + CELL_SIZE / 2,
        food.y * CELL_SIZE + CELL_SIZE / 2,
        CELL_SIZE / 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }
    
    // Generate food at random position
    function generateFood() {
      // Create a random position
      let position;
      let onSnake;
      
      // Make sure the food doesn't appear on the snake
      do {
        position = {
          x: Math.floor(Math.random() * GRID_SIZE),
          y: Math.floor(Math.random() * GRID_SIZE)
        };
        
        onSnake = snake.some(segment => 
          segment.x === position.x && segment.y === position.y
        );
      } while (onSnake);
      
      food = position;
    }
    
    // Handle keyboard input
    function handleKeyDown(event) {
      // Prevent arrow keys from scrolling the page
      if ([37, 38, 39, 40].includes(event.keyCode)) {
        event.preventDefault();
      }
      
      // Update direction based on key pressed
      // Prevent 180-degree turns
      switch (event.keyCode) {
        case 38: // Up arrow
          if (direction !== 'down') nextDirection = 'up';
          break;
        case 40: // Down arrow
          if (direction !== 'up') nextDirection = 'down';
          break;
        case 37: // Left arrow
          if (direction !== 'right') nextDirection = 'left';
          break;
        case 39: // Right arrow
          if (direction !== 'left') nextDirection = 'right';
          break;
      }
    }
    
    // Game over function
    function gameOver() {
      gameRunning = false;
      clearInterval(gameInterval);
      
      // Show game over screen
      finalScoreElement.textContent = score;
      gameOverElement.style.display = 'block';
      
      // Send final score to parent window
      sendScoreToParent();
    }
    
    // Restart game
    function restartGame() {
      startGame();
    }
    
    // Send score to parent window if in iframe
    function sendScoreToParent() {
      try {
        window.parent.postMessage({
          type: 'SCORE_UPDATE',
          gameId: 'snake',
          score: score
        }, '*');
      } catch (e) {
        console.log('Could not send score to parent window.');
      }
    }
    
    // Handle messages from parent window
    window.addEventListener('message', function(event) {
      if (event.data.type === 'PAUSE_GAME' && gameRunning) {
        clearInterval(gameInterval);
      } else if (event.data.type === 'RESUME_GAME' && gameRunning) {
        gameInterval = setInterval(gameLoop, gameSpeed);
      }
    });
    
    // Initialize the game when the page loads
    window.onload = init;
  </script>
</body>
</html>
