<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Cattle 3D - GameTime Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .error button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>正在加载游戏...</div>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <div>游戏加载失败</div>
            <button onclick="location.reload()">重新加载</button>
        </div>
        
        <iframe 
            class="game-frame" 
            id="gameFrame"
            src="https://www.crazycattle-3d.info/crazy-cattle-3d.embed"
            title="Crazy Cattle 3D"
            allowfullscreen
            allow="gamepad; microphone; camera"
            onload="hideLoading()"
            onerror="showError()">
        </iframe>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        // 监听键盘事件，防止意外退出全屏
        document.addEventListener('keydown', function(e) {
            // 阻止F11键的默认行为
            if (e.key === 'F11') {
                e.preventDefault();
            }
        });
        
        // 游戏加载超时处理
        setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                showError();
            }
        }, 30000); // 30秒超时
    </script>
</body>
</html>
