<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f8ff;
      min-height: 100vh;
    }
    
    .game-container {
      max-width: 600px;
      width: 100%;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #4a6ea9;
      color: white;
      border-radius: 8px;
    }
    
    .stats {
      display: flex;
      gap: 20px;
    }
    
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    @media (min-width: 500px) {
      .game-board {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    
    .card {
      aspect-ratio: 1 / 1;
      background-color: #2c3e50;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      color: transparent;
      user-select: none;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
      background-color: #3498db;
      color: white;
    }
    
    .card.matched {
      background-color: #27ae60;
      cursor: default;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4a6ea9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color: #3a5a89;
    }
    
    .game-over {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background-color: #4a6ea9;
      color: white;
      border-radius: 8px;
      display: none;
    }
    
    .level-select {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 style="text-align: center; margin-bottom: 20px;">Memory Match</h1>
    
    <div class="level-select">
      <button id="easy-btn">Easy</button>
      <button id="medium-btn">Medium</button>
      <button id="hard-btn">Hard</button>
    </div>
    
    <div class="header">
      <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="time">0</span>s</div>
      </div>
      <div>
        <div>Matches: <span id="matches">0</span>/<span id="total-pairs">0</span></div>
      </div>
    </div>
    
    <div id="game-board" class="game-board"></div>
    
    <div class="controls">
      <button id="restart-btn">Restart Game</button>
    </div>
    
    <div id="game-over" class="game-over">
      <h2>Game Complete!</h2>
      <p>You completed the game in <span id="final-time">0</span> seconds and <span id="final-moves">0</span> moves.</p>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Game elements
      const gameBoard = document.getElementById('game-board');
      const movesDisplay = document.getElementById('moves');
      const timeDisplay = document.getElementById('time');
      const matchesDisplay = document.getElementById('matches');
      const totalPairsDisplay = document.getElementById('total-pairs');
      const gameOverPanel = document.getElementById('game-over');
      const finalTimeDisplay = document.getElementById('final-time');
      const finalMovesDisplay = document.getElementById('final-moves');
      const restartBtn = document.getElementById('restart-btn');
      const playAgainBtn = document.getElementById('play-again-btn');
      const easyBtn = document.getElementById('easy-btn');
      const mediumBtn = document.getElementById('medium-btn');
      const hardBtn = document.getElementById('hard-btn');
      
      // Game state
      let cards = [];
      let gameStarted = false;
      let gameTimer = null;
      let gameTime = 0;
      let moves = 0;
      let matches = 0;
      let totalPairs = 0;
      let flippedCards = [];
      let canFlip = true;
      let difficulty = 'medium';
      
      // Card symbols by difficulty
      const symbols = {
        easy: ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“', 'ğŸŠ', 'ğŸ‹', 'ğŸ', 'ğŸ¥­'],
        medium: ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“', 'ğŸŠ', 'ğŸ‹', 'ğŸ', 'ğŸ¥­', 'ğŸ¥', 'ğŸ‡', 'ğŸ‰', 'ğŸ‘'],
        hard: ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ“', 'ğŸŠ', 'ğŸ‹', 'ğŸ', 'ğŸ¥­', 'ğŸ¥', 'ğŸ‡', 'ğŸ‰', 'ğŸ‘', 'ğŸ', 'ğŸ¥¥', 'ğŸ¥‘', 'ğŸˆ']
      };
      
      // Grid sizes by difficulty
      const gridSizes = {
        easy: { cols: 4, rows: 4 },
        medium: { cols: 4, rows: 6 },
        hard: { cols: 4, rows: 8 }
      };
      
      // Initialize game
      function initGame() {
        resetGameState();
        setupCards();
        renderBoard();
      }
      
      // Reset game state
      function resetGameState() {
        cards = [];
        gameStarted = false;
        if (gameTimer) clearInterval(gameTimer);
        gameTimer = null;
        gameTime = 0;
        moves = 0;
        matches = 0;
        flippedCards = [];
        canFlip = true;
        
        // Update UI
        movesDisplay.textContent = moves;
        timeDisplay.textContent = gameTime;
        matchesDisplay.textContent = matches;
        gameOverPanel.style.display = 'none';
      }
      
      // Setup cards based on difficulty
      function setupCards() {
        const symbolsForGame = symbols[difficulty].slice();
        const gridSize = gridSizes[difficulty];
        const totalCards = gridSize.cols * gridSize.rows;
        totalPairs = totalCards / 2;
        
        // Make sure we use an even number of cards
        if (totalCards % 2 !== 0) {
          console.error('Total cards must be even');
          return;
        }
        
        // Create pairs of cards
        const cardSymbols = [];
        for (let i = 0; i < totalPairs; i++) {
          // Pick a random symbol
          const randomIndex = Math.floor(Math.random() * symbolsForGame.length);
          const symbol = symbolsForGame.splice(randomIndex, 1)[0];
          
          // Add a pair of this symbol
          cardSymbols.push(symbol, symbol);
        }
        
        // Shuffle the cards
        for (let i = cardSymbols.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
        }
        
        // Create card objects
        cards = cardSymbols.map((symbol, index) => ({
          id: index,
          symbol,
          isFlipped: false,
          isMatched: false
        }));
        
        totalPairsDisplay.textContent = totalPairs;
        matchesDisplay.textContent = matches;
        
        // Update grid template
        gameBoard.style.gridTemplateColumns = `repeat(${gridSize.cols}, 1fr)`;
      }
      
      // Render the game board
      function renderBoard() {
        gameBoard.innerHTML = '';
        
        cards.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.className = 'card';
          cardElement.dataset.id = card.id;
          cardElement.textContent = card.symbol;
          
          if (card.isFlipped || card.isMatched) {
            cardElement.classList.add('flipped');
          }
          
          if (card.isMatched) {
            cardElement.classList.add('matched');
          }
          
          cardElement.addEventListener('click', () => flipCard(card.id));
          gameBoard.appendChild(cardElement);
        });
      }
      
      // Start the game timer
      function startTimer() {
        if (gameTimer) return;
        
        gameTimer = setInterval(() => {
          gameTime++;
          timeDisplay.textContent = gameTime;
        }, 1000);
      }
      
      // Flip a card
      function flipCard(cardId) {
        if (!canFlip) return;
        
        const card = cards.find(c => c.id === parseInt(cardId));
        
        // Check if card is already flipped or matched
        if (card.isFlipped || card.isMatched) {
          return;
        }
        
        // Start the timer on first card flip
        if (!gameStarted) {
          gameStarted = true;
          startTimer();
        }
        
        // Flip the card
        card.isFlipped = true;
        flippedCards.push(card);
        
        // Update the UI
        renderBoard();
        
        // Check for match if we have flipped two cards
        if (flippedCards.length === 2) {
          moves++;
          movesDisplay.textContent = moves;
          
          // Check if the cards match
          if (flippedCards[0].symbol === flippedCards[1].symbol) {
            // Mark cards as matched
            flippedCards.forEach(c => {
              const matchedCard = cards.find(card => card.id === c.id);
              matchedCard.isMatched = true;
            });
            
            matches++;
            matchesDisplay.textContent = matches;
            flippedCards = [];
            
            // Check if game is complete
            if (matches === totalPairs) {
              endGame();
            }
          } else {
            // Cards don't match - flip them back after delay
            canFlip = false;
            setTimeout(() => {
              flippedCards.forEach(c => {
                const unmatchedCard = cards.find(card => card.id === c.id);
                unmatchedCard.isFlipped = false;
              });
              flippedCards = [];
              canFlip = true;
              renderBoard();
            }, 1000);
          }
        }
      }
      
      // End the game
      function endGame() {
        clearInterval(gameTimer);
        gameTimer = null;
        
        finalTimeDisplay.textContent = gameTime;
        finalMovesDisplay.textContent = moves;
        gameOverPanel.style.display = 'block';
      }
      
      // Event listeners
      restartBtn.addEventListener('click', initGame);
      playAgainBtn.addEventListener('click', initGame);
      
      easyBtn.addEventListener('click', () => {
        difficulty = 'easy';
        initGame();
      });
      
      mediumBtn.addEventListener('click', () => {
        difficulty = 'medium';
        initGame();
      });
      
      hardBtn.addEventListener('click', () => {
        difficulty = 'hard';
        initGame();
      });
      
      // Start with medium difficulty
      initGame();
    });
  </script>
</body>
</html>
